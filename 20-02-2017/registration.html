<html>

<head>
    <title>Registration form</title>
    <style rel="stylesheet">
        #nameError,
        #nameError1,
        #passwordError,
        #emailError,
        #phoneError,
        #cpasswordError {
            color: red;
            display: none;
        }
        
        #emailid:invalid {
            color: red;
        }
        
        body {
            background-color: lightgray;
            font-family: Verdana, Geneva, Tahoma, sans-serif
        }
        
        #border {
            border: 2px solid orangered;
            border-radius: 12px;
            width: 750px;
            margin-top: 10%;
            margin-left: 25%;
        }
        
        label,
        input {
            margin-left: 30px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <form action="" method="" autocomplete="off" id="border">
        <p>
            <center>
                <font size="6" color="blue"><u>Registration Form</u></font>
            </center>
        </p>
        <label for="fname">First name: </label>
        <input type="text" id="fname" name="fname" />
        <label for="lname">Last name: </label>
        <input type="text" id="lname" name="lname" /><br><br>
        <label for="emailid">Email-id: </label>
        <input type="email" id="emailid" name="emailid" required />
        <label for="phone">Phone-no: </label>
        <input type="text" id="phone" name="phone" /><br><br>
        <label for="pass">Password :</label>
        <input type="password" id="pass" name="pass" required/>
        <label for="cpass">Confirm Password: </label>
        <input type="password" id="cpass" name="cpass" required/>
        <div id="nameError">First name cannot be empty</div>
        <div id="nameError1">Last name cannot be empty</div>
        <div id="passwordError">Password cannot be empty</div>
        <div id="cpasswordError">Confirm-Password cannot be empty</div>
        <div id="emailError">Email-id cannot be empty</div>
        <div id="phoneError">Phone-no cannot be empty</div>

        <br><br>
        <center><input type="submit" id="button" value="submit" /></center>
        <script type="text/javascript">
            document.getElementById('fname')
                .addEventListener('blur', function($event) {
                    let errorMessage = document.getElementById('nameError');
                    if (!$event.target.value) {
                        $event.target.style.border = '1px solid red';
                        errorMessage.style.display = 'block';
                    } else {
                        $event.target.style.border = '1px solid black';
                        errorMessage.style.display = 'none';
                    }
                });
            document.getElementById('pass')
                .addEventListener('blur', function($event) {
                    let errorMessage = document.getElementById('passwordError');
                    if (!$event.target.value) {
                        $event.target.style.border = '1px solid red';
                        errorMessage.style.display = 'block';
                    } else {
                        $event.target.style.border = '1px solid black';
                        errorMessage.style.display = 'none';
                    }
                });
            document.getElementById('lname')
                .addEventListener('blur', function($event) {
                    let errorMessage = document.getElementById('nameError1');
                    if (!$event.target.value) {
                        $event.target.style.border = '1px solid red';
                        errorMessage.style.display = 'block';
                    } else {
                        $event.target.style.border = '1px solid black';
                        errorMessage.style.display = 'none';
                    }
                });
            document.getElementById('emailid')
                .addEventListener('blur', function($event) {
                    let errorMessage = document.getElementById('emailError');
                    if (!$event.target.value) {
                        $event.target.style.border = '1px solid red';
                        errorMessage.style.display = 'block';
                    } else {
                        $event.target.style.border = '1px solid black';
                        errorMessage.style.display = 'none';
                    }
                });
            document.getElementById('phone')
                .addEventListener('blur', function($event) {
                    let errorMessage = document.getElementById('phoneError');
                    if (!$event.target.value) {
                        $event.target.style.border = '1px solid red';
                        errorMessage.style.display = 'block';
                    } else {
                        $event.target.style.border = '1px solid black';
                        errorMessage.style.display = 'none';
                    }
                });
            document.getElementById('cpass')
                .addEventListener('blur', function($event) {
                    let errorMessage = document.getElementById('cpasswordError');
                    if (!$event.target.value) {
                        $event.target.style.border = '1px solid red';
                        errorMessage.style.display = 'block';
                    } else {
                        $event.target.style.border = '1px solid black';
                        errorMessage.style.display = 'none';
                    }
                });
            document.getElementById('button')
                .addEventListener('click', function() {
                    var fname1 = document.getElementById("fname").value;
                    var lname1 = document.getElementById("lname").value;
                    var pass1 = document.getElementById("pass").value;
                    var pass2 = document.getElementById("cpass").value;
                    var ok = true;
                    if (document.getElementById("fname").value === '') {
                        document.getElementById("result").innerHTML = "<h1>Error:The first name field cannot be empty</h1>";
                    } else if (document.getElementById("lname").value === '') {
                        document.getElementById("result").innerHTML = "<h1>Error: The last name field cannot be empty</h1>";
                    } else if (document.getElementById("emailid").value === '') {
                        document.getElementById("result").innerHTML = "<h1>Error:The Email-id field cannot be empty</h1>";
                    } else if (document.getElementById("phone").value === '' || document.getElementById("phone").value.length < 10) {
                        document.getElementById("result").innerHTML = "<h1>Error:The Phone field is ten digit and not empty</h1>";
                    } else if (document.getElementById("pass").value === '') {
                        document.getElementById("result").innerHTML = "<h1>Error:The Password field cannot be empty</h1>";
                    } else if (document.getElementById("cpass").value === '') {
                        document.getElementById("result").innerHTML = "<h1>Error:The Confirm password field cannot be empty</h1>";
                    } else if (pass1.length < 8) {
                        alert("Error:The Password must be atleast eight characters");
                    } else if (pass1.search(/[a-z]/) < 0) {
                        alert("Error:The Password must contain at least one letter");
                    } else if (pass1.search(/[0-9]/) < 0) {
                        alert("Error:The Password must contain at least one digit.");
                    } else if (pass1.search(/[A-Z]/) < 0) {
                        alert("Error:The Password must contain at least one capital letter ");
                    } else {

                        if (pass1 != pass2) {
                            alert("Error:The Passwords Do not match try again!!!");
                            ok = false;
                        } else {
                            alert("Successfully Registered");
                            document.write("<h1>Welcome " + fname1 + lname1 + ", you are successfully registered</h1>");
                        }
                        return ok;
                    }
                });
        </script>
        <div id="result"></div>
    </form>
</body>

</html>
